server:
  port: 8085


eureka:
  client:
    serviceUrl:
      #defaultZone: http://localhost:8090/eureka
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    #hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}


springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html
spring:
  application:
    name: ms-gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: ms-catalogo-service-category
          uri: lb://ms-catalogo-service
          predicates:
            - Path=/category/**
        - id: ms-catalogo-service-product
          uri: lb://ms-catalogo-service
          predicates:
            - Path=/product/**
        - id: ms-cliente-service
          uri: lb://ms-cliente-service
          predicates:
            - Path=/client/**
        - id: ms-pedido-service
          uri: lb://ms-pedido-service
          predicates:
            - Path=/order/**
